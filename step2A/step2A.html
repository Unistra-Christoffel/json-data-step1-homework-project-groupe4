<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 2A TODO</title>
    <style>
        body {
            min-height: 100vh;
            margin:0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        main{
            flex: 1;
        }
        h1, h2 {
            color: #333;
        }
        .forms h2{
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .forms {
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            margin: 10px 0px 10px 0px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        footer {
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Formulaire to do list </h1>

    </header>
    <main>
        <div class="forms">
            <h2>Crée une tâche</h2> 
            <form class="form-container">
                <div class="form-group">
                    <label for="taskName">Nom de la tâche</label>
                    <input id="taskName" name="taskName" type="text" required>
                </div>
                <div class="form-group">
                    <label for="taskDesc">Description de la tâche</label>
                    <input id="taskDesc" name="taskDesc" type="text">
                </div>
                <div class="form-group">
                    <label for="priorityId">Priorité</label>
                    <select id="priorityId" name="priorityId" required>
                        <option value="1">Faible</option>
                        <option value="2">Normal</option>
                        <option value="3">Urgent</option>
                        <option value="4">Critique</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="contextId">Contexte</label>
                    <select id="contextId" name="contextId" required>
                        <option value="1">Bureau</option>
                        <option value="2">Domicile</option>
                        <option value="3">Déplacement</option>
                        <option value="4">En ligne</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="typeId">Type</label>
                    <select id="typeId" name="typeId" required>
                        <option value="1">Appel</option>
                        <option value="2">Email</option>
                        <option value="3">Rédaction</option>
                        <option value="4">Réunion</option>
                        <option value="5">Maintenance</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="statusId">Status</label>
                    <select id="statusId" name="statusId" required>
                        <option value="1">À faire</option>
                        <option value="2">En cours</option>
                        <option value="3">Bloquée</option>
                        <option value="4">En attente</option>
                        <option value="5">Terminée</option>
                    </select>
                </div>
                <button type="submit">Créer la tâche</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Léo Merkel, Hassan Merito - 2025 - My To Do List</p>
    </footer>
</body>
</html>
