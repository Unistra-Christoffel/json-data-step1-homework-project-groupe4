<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bilan des tâches</title>

  <style>
    body {
      min-height: 100vh;
      margin:0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    main { flex: 1; }
    h1 { text-align: center; color: #333; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #f2f2f2;
      font-weight: bold;
    }

    .links {
      text-align: center;
      margin-top: 15px;
    }
    .links a {
      color: #007bff;
      text-decoration: none;
    }
    .links a:hover { text-decoration: underline; }

    footer { text-align: center; color: #777; margin-top: 20px; }
  </style>

  <script>
    const STORAGE_KEY = "taskList";

    const priorityList = [
      { priorityId: 1, level: "Faible" },
      { priorityId: 2, level: "Normal" },
      { priorityId: 3, level: "Urgent" },
      { priorityId: 4, level: "Critique" }
    ];

    const contextList = [
      { contextId: 1, context: "Bureau" },
      { contextId: 2, context: "Domicile" },
      { contextId: 3, context: "Déplacement" },
      { contextId: 4, context: "En ligne" }
    ];

    const typeList = [
      { typeId: 1, type: "Appel" },
      { typeId: 2, type: "Email" },
      { typeId: 3, type: "Rédaction" },
      { typeId: 4, type: "Réunion" },
      { typeId: 5, type: "Maintenance" }
    ];

    const statusList = [
      { statusId: 1, status: "À faire" },
      { statusId: 2, status: "En cours" },
      { statusId: 3, status: "Bloquée" },
      { statusId: 4, status: "En attente" },
      { statusId: 5, status: "Terminée" }
    ];

    function loadTasks() {
      const json = localStorage.getItem(STORAGE_KEY);
      return json ? JSON.parse(json) : [];
    }

    function findName(list, idKey, labelKey, idValue) {
      const item = list.find(el => el[idKey] == idValue);
      return item ? item[labelKey] : "";
    }

    function renderTable() {
      const tasks = loadTasks();
      const tbody = document.getElementById("taskTableBody");
      tbody.innerHTML = "";

      tasks.forEach(task => {
        tbody.insertAdjacentHTML("beforeend", `
          <tr>
            <td>${task.taskId}</td>
            <td>${task.taskName}</td>
            <td>${task.taskDesc}</td>
            <td>${findName(priorityList, "priorityId", "level", task.priorityId)}</td>
            <td>${findName(statusList, "statusId", "status", task.statusId)}</td>
            <td>${findName(contextList, "contextId", "context", task.contextId)}</td>
            <td>${findName(typeList, "typeId", "type", task.typeId)}</td>
          </tr>
        `);
      });
    }

    document.onreadystatechange = function () {
      if (document.readyState === "complete") {
        renderTable();
      }
    };
  </script>
</head>

<body>
  <h1>Bilan des tâches</h1>

  <div class="links">
    <a href="index.html">Retour au formulaire</a>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Description</th>
        <th>Priorité</th>
        <th>Status</th>
        <th>Contexte</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody id="taskTableBody"></tbody>
  </table>

  <footer>
    <p>Léo Merkel, Hassan Merito - 2025 - My To Do List</p>
  </footer>
</body>
</html>
